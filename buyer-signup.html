<!DOCTYPE html>
<html>
<head>
  <title>Buyer Signup - Market Bloom</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f0f8f5; }
    .form-container {
      max-width: 400px; margin: 60px auto; padding: 20px;
      background: #fff; border-radius: 15px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    .btn-custom {
      width: 100%; margin-top: 10px; border-radius: 30px;
      background: #4CAF50; color: white; font-weight: bold;
    }
    .btn-custom:hover { background: #45a049; }
    .logo-small { width: 60px; display: block; margin: 0 auto 15px auto; }
  </style>
</head>
<body>
  <div class="form-container text-center">
    <img src="logo.png" alt="Market Bloom Logo" class="logo-small">
    <h3 class="mb-3">Buyer Signup</h3>
    <form id="signupForm">
      <input type="text" id="fullName" class="form-control mb-3" placeholder="Full Name" required>
      <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
      <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
      <input type="password" id="confirmPassword" class="form-control mb-3" placeholder="Confirm Password" required>
      <button type="submit" class="btn btn-custom">Sign Up</button>
      <a href="buyer-login.html" class="btn btn-outline-success w-100 mt-2">Already have an account? Login</a>
    </form>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Save buyer data in localStorage
      const buyer = { name, email };
      localStorage.setItem("buyer", JSON.stringify(buyer));

      // Redirect to homepage
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
