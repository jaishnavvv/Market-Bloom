<!DOCTYPE html>
<html>
<head>
  <title>Buyer Login - Market Bloom</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f0f8f5; }
    .form-container {
      max-width: 400px; margin: 60px auto; padding: 20px;
      background: #fff; border-radius: 15px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    .btn-custom {
      width: 100%; margin-top: 10px; border-radius: 30px;
      background: #4CAF50; color: white; font-weight: bold;
    }
    .btn-custom:hover { background: #45a049; }
    .logo-small { width: 60px; display: block; margin: 0 auto 15px auto; }
  </style>
</head>
<body>
  <div class="form-container text-center">
    <img src="logo.png" alt="Market Bloom Logo" class="logo-small">
    <h3 class="mb-3">Buyer Login</h3>
   <form onsubmit="event.preventDefault(); window.location.href='welcome.html';">
  <input type="email" class="form-control mb-3" placeholder="Email" required>
  <input type="password" class="form-control mb-3" placeholder="Password" required>
  <button type="submit" class="btn btn-success w-100">Login</button>
  <a href="buyer-signup.html" class="btn btn-outline-success w-100 mt-2">Sign Up</a>
    </form>
  </div>
</body>
</html>
