<!DOCTYPE html>
<html>
<head>
  <title>Seller Sign Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
 <body style="background-color: #d4f5d4;" class="d-flex flex-column justify-content-center align-items-center vh-100">


  <div class="card p-4 shadow" style="width: 22rem;">
    <h2 class="mb-3 text-primary">Seller Sign Up</h2>
    <form>
      <input type="text" class="form-control mb-3" placeholder="Shop Name" required>
      <input type="email" class="form-control mb-3" placeholder="Email" required>
      <input type="password" class="form-control mb-3" placeholder="Password" required>
      <button type="button" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <p class="mt-3">Already have an account? <a href="seller-login.html">Login</a></p>
  </div>
</body>
</html>
