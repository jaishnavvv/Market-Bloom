<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up - Market Bloom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f9e6;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #2d6a4f;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      font-size: 16px;
      background-color: #2d6a4f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b4332;
    }
    .toggle-btns {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    .toggle-btns button {
      background-color: #4CAF50;
      font-weight: bold;
    }
    .toggle-btns button.active {
      background-color: #2d6a4f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Buyer Login / Sign Up</h2>

    <div class="toggle-btns">
      <button id="buyerBtn" class="active">Buyer</button>
      <button id="sellerBtn">Seller</button>
    </div>

    <form id="loginForm">
      <input type="text" id="name" placeholder="Your Name / Shop Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const buyerBtn = document.getElementById("buyerBtn");
    const sellerBtn = document.getElementById("sellerBtn");
    const formTitle = document.getElementById("formTitle");
    const loginForm = document.getElementById("loginForm");
    let userType = "buyer"; // default

    buyerBtn.addEventListener("click", () => {
      userType = "buyer";
      formTitle.textContent = "Buyer Login / Sign Up";
      buyerBtn.classList.add("active");
      sellerBtn.classList.remove("active");
    });

    sellerBtn.addEventListener("click", () => {
      userType = "seller";
      formTitle.textContent = "Seller Login / Sign Up";
      sellerBtn.classList.add("active");
      buyerBtn.classList.remove("active");
    });

    loginForm.addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      if(userType === "buyer") {
        localStorage.setItem("buyer", JSON.stringify({ name, email }));
      } else {
        localStorage.setItem("seller", JSON.stringify({ shopName: name, email }));
      }

      // Redirect back to homepage
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
