<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Bloom - Login / Sign Up</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-color: #e6f9e6; }
    .container { max-width: 400px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #2d6a4f; }
    label { display: block; margin: 10px 0 5px; }
    input { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; background: #2d6a4f; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    button:hover { background: #276747; }
    .toggle-btn { text-align: center; margin-top: 10px; cursor: pointer; color: #2d6a4f; text-decoration: underline; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Buyer Login / Sign Up</h2>

    <!-- Buyer Form -->
    <div id="buyerForm">
      <label>Name</label>
      <input type="text" id="buyerName" required>
      <label>Email</label>
      <input type="email" id="buyerEmail" required>
      <label>Password</label>
      <input type="password" id="buyerPassword" required>
      <label>Confirm Password</label>
      <input type="password" id="buyerConfirmPassword" required>
      <button onclick="buyerSignup()">Sign Up / Login</button>
      <div class="toggle-btn" onclick="toggleForm()">Switch to Seller</div>
    </div>

    <!-- Seller Form -->
    <div id="sellerForm" class="hidden">
      <label>Shop Name</label>
      <input type="text" id="sellerShopName" required>
      <label>Location</label>
      <input type="text" id="sellerLocation" required>
      <label>Email</label>
      <input type="email" id="sellerEmail" required>
      <label>Password</label>
      <input type="password" id="sellerPassword" required>
      <label>Confirm Password</label>
      <input type="password" id="sellerConfirmPassword" required>
      <button onclick="sellerSignup()">Sign Up / Login</button>
      <div class="toggle-btn" onclick="toggleForm()">Switch to Buyer</div>
    </div>
  </div>

  <script>
    function toggleForm() {
      const buyerForm = document.getElementById("buyerForm");
      const sellerForm = document.getElementById("sellerForm");
      const title = document.getElementById("formTitle");

      if (buyerForm.classList.contains("hidden")) {
        buyerForm.classList.remove("hidden");
        sellerForm.classList.add("hidden");
        title.textContent = "Buyer Login / Sign Up";
      } else {
        buyerForm.classList.add("hidden");
        sellerForm.classList.remove("hidden");
        title.textContent = "Seller Login / Sign Up";
      }
    }

    function buyerSignup() {
      const name = document.getElementById("buyerName").value.trim();
      const email = document.getElementById("buyerEmail").value.trim();
      const password = document.getElementById("buyerPassword").value;
      const confirmPassword = document.getElementById("buyerConfirmPassword").value;

      if (!name || !email || !password || !confirmPassword) {
        alert("Please fill all fields.");
        return;
      }
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      const buyer = { name, email, password };
      localStorage.setItem("buyer", JSON.stringify(buyer));
      alert("Buyer signed up successfully!");
      window.location.href = "index.html";
    }

    function sellerSignup() {
      const shopName = document.getElementById("sellerShopName").value.trim();
      const location = document.getElementById("sellerLocation").value.trim();
      const email = document.getElementById("sellerEmail").value.trim();
      const password = document.getElementById("sellerPassword").value;
      const confirmPassword = document.getElementById("sellerConfirmPassword").value;

      if (!shopName || !location || !email || !password || !confirmPassword) {
        alert("Please fill all fields.");
        return;
      }
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      const seller = { shopName, location, email, password, products: [] };
      localStorage.setItem("seller", JSON.stringify(seller));
      alert("Seller signed up successfully!");
      window.location.href = "seller.html";
    }
  </script>
</body>
</html>
