<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Dashboard - Market Bloom</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-color: #f0fff0; }
    header { background-color: #2d6a4f; color: white; padding: 15px; text-align: center; }
    header img { height: 40px; vertical-align: middle; }
    header span { font-size: 22px; margin-left: 10px; vertical-align: middle; }
    .container { padding: 20px; max-width: 600px; margin: auto; background: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-top: 20px; }
    input, select, button { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
    .product-list { margin-top: 10px; }
    .product-item { background: #e6f9e6; padding: 10px; margin: 5px 0; border-radius: 5px; }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Market Bloom Logo">
  <span>Market Bloom - Seller Dashboard</span>
</header>

<div class="container" id="loginSection">
  <h2>Seller Login / Sign Up</h2>
  <input type="text" id="sellerName" placeholder="Your Name" required>
  <input type="email" id="sellerEmail" placeholder="Your Email" required>
  <button onclick="sellerLogin()">Login / Sign Up</button>
</div>

<div class="container" id="sellerDashboard" style="display:none;">
  <h2>Shop Details</h2>
  <input type="text" id="shopName" placeholder="Shop Name" required>
  <input type="text" id="shopLocation" placeholder="Shop Location" required>

  <h3>Products</h3>
  <input type="text" id="productName" placeholder="Product Name">
  <select id="productType">
    <option value="Flower">Flower</option>
    <option value="Fruit">Fruit</option>
  </select>
  <input type="number" id="productPrice" placeholder="Price">
  <button onclick="addProduct()">Add Product</button>

  <div class="product-list" id="productList"></div>
  <button onclick="saveShop()">Save Shop Details</button>
  <button style="background:#e63946;" onclick="logout()">Logout</button>
</div>

<script>
  function sellerLogin() {
    const name = document.getElementById("sellerName").value.trim();
    const email = document.getElementById("sellerEmail").value.trim();
    if(!name || !email) { alert("Enter name & email"); return; }

    const sellerData = JSON.parse(localStorage.getItem("seller")) || {};
    sellerData.name = name;
    sellerData.email = email;
    if(!sellerData.products) sellerData.products = [];

    localStorage.setItem("seller", JSON.stringify(sellerData));
    loadDashboard();
  }

  function loadDashboard() {
    const seller = JSON.parse(localStorage.getItem("seller"));
    if(!seller) return;

    document.getElementById("loginSection").style.display = "none";
    document.getElementById("sellerDashboard").style.display = "block";

    document.getElementById("shopName").value = seller.shopName || "";
    document.getElementById("shopLocation").value = seller.location || "";

    renderProducts();
  }

  function addProduct() {
    const name = document.getElementById("productName").value.trim();
    const type = document.getElementById("productType").value;
    const price = document.getElementById("productPrice").value.trim();

    if(!name || !price) { alert("Enter product name & price"); return; }

    const seller = JSON.parse(localStorage.getItem("seller"));
    if(!seller.products) seller.products = [];
    seller.products.push({ name, type, price });
    localStorage.setItem("seller", JSON.stringify(seller));

    renderProducts();
    document.getElementById("productName").value = "";
    document.getElementById("productPrice").value = "";
  }

  function renderProducts() {
    const seller = JSON.parse(localStorage.getItem("seller"));
    const listDiv = document.getElementById("productList");
    listDiv.innerHTML = "";
    if(!seller.products) return;
    seller.products.forEach((p, idx) => {
      const div = document.createElement("div");
      div.className = "product-item";
      div.innerHTML = `${p.type} - ${p.name}: â‚¹${p.price} <button onclick="removeProduct(${idx})" style="float:right;background:#e63946;color:white;padding:2px 6px;border:none;border-radius:3px;cursor:pointer;">X</button>`;
      listDiv.appendChild(div);
    });
  }

  function removeProduct(index) {
    const seller = JSON.parse(localStorage.getItem("seller"));
    seller.products.splice(index, 1);
    localStorage.setItem("seller", JSON.stringify(seller));
    renderProducts();
  }

  function saveShop() {
    const seller = JSON.parse(localStorage.getItem("seller"));
    seller.shopName = document.getElementById("shopName").value.trim();
    seller.location = document.getElementById("shopLocation").value.trim();
    localStorage.setItem("seller", JSON.stringify(seller));
    alert("Shop details updated! Buyers will see the changes live.");
  }

  function logout() {
    localStorage.removeItem("seller");
    location.reload();
  }

  // On page load, show dashboard if seller already logged in
  window.onload = loadDashboard;
</script>

</body>
</html>
