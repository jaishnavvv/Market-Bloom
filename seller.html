<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seller Dashboard - Market Bloom</title>
<style>
body { font-family: Arial, sans-serif; background-color: #f0fff0; margin: 0; padding: 0; }
.container { max-width: 600px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
h2 { text-align: center; color: #2d6a4f; }
input, select { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
button { padding: 10px 20px; background-color: #2d6a4f; color: white; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
button:hover { background-color: #256a45; }
.product-item { display: flex; gap: 10px; margin-bottom: 8px; }
.product-item input, .product-item select { flex: 1; }
</style>
</head>
<body>

<div class="container">
<h2>Seller Dashboard</h2>

<input type="text" id="shopName" placeholder="Shop Name">
<input type="text" id="sellerName" placeholder="Your Name">
<input type="text" id="location" placeholder="Location">
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">

<h3>Products</h3>
<div id="productsContainer"></div>
<button type="button" onclick="addProduct()">+ Add Product</button>
<br><br>
<button onclick="saveSeller()">Save / Update</button>
</div>

<script>
function addProduct(name='', type='Flower', price='') {
  const container = document.getElementById('productsContainer');
  const div = document.createElement('div');
  div.className = 'product-item';
  div.innerHTML = `
    <input type="text" placeholder="Product Name" value="${name}">
    <select>
      <option value="Flower" ${type==='Flower'?'selected':''}>Flower</option>
      <option value="Fruit" ${type==='Fruit'?'selected':''}>Fruit</option>
    </select>
    <input type="number" placeholder="Price" value="${price}">
    <button type="button" onclick="removeProduct(this)">‚ùå</button>
  `;
  container.appendChild(div);
}

function removeProduct(button) {
  button.parentElement.remove();
}

function saveSeller() {
  const shopName = document.getElementById('shopName').value.trim();
  const sellerName = document.getElementById('sellerName').value.trim();
  const location = document.getElementById('location').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  if (!shopName || !sellerName || !location || !email) {
    alert("Please fill all required fields.");
    return;
  }

  const productDivs = document.querySelectorAll('#productsContainer .product-item');
  const sellerProducts = [];
  productDivs.forEach(div => {
    const name = div.children[0].value.trim();
    const type = div.children[1].value;
    const price = div.children[2].value;
    if(name && price) sellerProducts.push({name,type,price});
  });

  const sellerData = { shopName, sellerName, location, email, password, products: sellerProducts };
  localStorage.setItem('seller', JSON.stringify(sellerData));

  alert("Seller data saved!");
}
  
// Load existing data
window.addEventListener('load', ()=>{
  const seller = JSON.parse(localStorage.getItem('seller'));
  if(seller) {
    document.getElementById('shopName').value = seller.shopName;
    document.getElementById('sellerName').value = seller.sellerName;
    document.getElementById('location').value = seller.location;
    document.getElementById('email').value = seller.email;
    document.getElementById('password').value = seller.password || '';
    seller.products.forEach(p=>addProduct(p.name,p.type,p.price));
  }
});
</script>
</body>
</html>
