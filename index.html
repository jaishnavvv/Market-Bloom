<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Bloom - Nearby Shops</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #e6f9e6;
    }
    header {
      background-color: #2d6a4f;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img { height: 40px; }
    header .login-btn, header .profile-btn {
      background: white;
      color: #2d6a4f;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .search-container { padding: 20px; text-align: center; }
    .search-container input {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .shop-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .shop-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .shop-card h3 { margin: 0; color: #2d6a4f; }
    .shop-card p { margin: 5px 0; }
    .profile-dropdown { position: relative; display: inline-block; }
    .profile-content {
      display: none;
      position: absolute;
      right: 0;
      background: white;
      min-width: 200px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      border-radius: 8px;
      z-index: 1;
      color: black;
      padding: 10px;
    }
    .profile-dropdown:hover .profile-content { display: block; }
    .logout-btn {
      background: #e63946;
      color: white;
      padding: 8px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Market Bloom Logo">
      <span style="font-size: 22px; margin-left: 10px;">Market Bloom</span>
    </div>
    <div id="userSection">
      <a href="logindirec.html" class="login-btn">Login / Sign Up</a>
    </div>
  </header>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="searchBox" placeholder="Search for flowers, fruits, or shops...">
  </div>

  <!-- Shop List -->
  <div class="shop-list" id="shopList">
    <!-- Shops will load dynamically -->
  </div>

  <script>
    // --- Buyer Profile ---
    function loadUser() {
      const buyer = JSON.parse(localStorage.getItem("buyer"));
      const userSection = document.getElementById("userSection");

      if (buyer) {
        userSection.innerHTML = `
          <div class="profile-dropdown">
            <span class="profile-btn">ðŸ‘¤ ${buyer.name}</span>
            <div class="profile-content">
              <p><b>Name:</b> ${buyer.name}</p>
              <p><b>Email:</b> ${buyer.email}</p>
              <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
          </div>
        `;
      } else {
        userSection.innerHTML = `<a href="logindirec.html" class="login-btn">Login / Sign Up</a>`;
      }
    }

    function logout() {
      localStorage.removeItem("buyer");
      loadUser();
    }

    loadUser();

    // --- Shop List Dynamic Load ---
    function loadShops() {
      const shopList = document.getElementById("shopList");
      const shops = JSON.parse(localStorage.getItem("shops")) || [];

      shopList.innerHTML = ""; // clear previous

      if (shops.length === 0) {
        shopList.innerHTML = "<p>No shops yet. Sellers can add their shops!</p>";
        return;
      }

      shops.forEach(shop => {
        const card = document.createElement("div");
        card.className = "shop-card";
        card.innerHTML = `
          <h3>${shop.name}</h3>
          ${shop.products.map(p => `<p>${p.icon} ${p.item} - â‚¹${p.price} ${p.unit}</p>`).join("")}
          <p><b>Location:</b> ${shop.location}</p>
        `;
        shopList.appendChild(card);
      });
    }

    // Initial load
    loadShops();

    // Live update whenever shops data changes in another tab/window
    window.addEventListener('storage', function(e) {
      if (e.key === "shops") {
        loadShops();
      }
    });

    // --- Search Filter ---
    document.getElementById("searchBox").addEventListener("keyup", function() {
      const filter = this.value.toLowerCase();
      const shops = document.querySelectorAll(".shop-card");
      shops.forEach(shop => {
        const text = shop.innerText.toLowerCase();
        shop.style.display = text.includes(filter) ? "" : "none";
      });
    });
  </script>
</body>
</html>
