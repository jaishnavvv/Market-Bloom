<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Market Bloom</title>
  <style>
    /* Loader */
    #loader {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border: 8px solid #f3f3f3; /* Light grey */
      border-top: 8px solid #4CAF50; /* Green */
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      z-index: 1000;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Hide content initially */
    #welcome-content {
      display: none;
      text-align: center;
      margin-top: 50px;
      font-family: Arial, sans-serif;
    }

    /* Show content after loading */
    body.loaded #loader {
      display: none;
    }
    body.loaded #welcome-content {
      display: block;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Logo */
    #logo {
      width: 80px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader"></div>

  <!-- Welcome Content -->
  <div id="welcome-content">
    <img id="logo" src="logo.png" alt="Market Bloom Logo">
    <h1>Welcome to Market Bloom!</h1>
    <p>Your marketplace, simplified.</p>
    <button onclick="goToDashboard()">Go to Dashboard</button>
  </div>

  <!-- JS -->
  <script>
    window.addEventListener('load', function() {
      // Simulate loading delay
      setTimeout(() => {
        document.body.classList.add('loaded');
      }, 1500); // 1.5 seconds delay
    });

    function goToDashboard() {
      window.location.href = "dashboard.html"; // redirect to your main page
    }
  </script>
  
</body>
</html>
