<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Market Bloom</title>
  <style>
    /* Loader */
    #loader {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: white; /* hides everything underneath */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .spinner-inner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #4CAF50;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Hide content initially */
    #welcome-content {
      display: none;
      text-align: center;
      margin-top: 50px;
      font-family: Arial, sans-serif;
    }

    /* Logo */
    #logo {
      width: 80px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <div class="spinner-inner"></div>
  </div>

  <!-- Welcome Content -->
  <div id="welcome-content">
    <img id="logo" src="logo.png" alt="Market Bloom Logo">
    <h1>Welcome to Market Bloom!</h1>
    <p>Your marketplace, simplified.</p>
    <!-- ✅ Button now redirects -->
    <button onclick="goToHome()">Go to Home page</button>
  </div>

  <!-- JS -->
  <script>
    window.addEventListener('load', function() {
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('welcome-content').style.display = 'block';
      }, 1500);
    });

    // Redirect function
    function goToHome() {
      window.location.href = "index.html"; // ✅ redirect to homepage
    }
  </script>

</body>
</html>
